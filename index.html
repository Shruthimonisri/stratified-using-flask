<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stratified Sampling Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Stratified Sampling Tool</h1>
        <form id="uploadForm" method="POST" action="/calculate_sample" enctype="multipart/form-data">
            <input type="file" name="file" id="fileUpload" required accept=".csv">
            <label for="confidence">Confidence Level:</label>
            <input type="number" id="confidence" name="confidence" value="0.80" step="0.01" min="0" max="1" required>
            <label for="margin">Margin of Error:</label>
            <input type="number" id="margin" name="margin" value="0.20" step="0.01" min="0">
            <button type="submit">Calculate Sample</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
